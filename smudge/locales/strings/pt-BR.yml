lastfm_help: |
 <b>/setuser [username]</b> - Configra seu username (nome de usuário) do LastFM.
 <b>/clearuser</b> - Apaga seu nome de usuário last.fm do banco de dados do bot.
 <b>/lastfm</b> ou <b>/lmu</b> - Mostra a música que você está scrobblando no momento (escutando) usando o last.fm.
 <b>/lalbum</b> ou <b>/lalb</b> - Mostra o album que você está scrobblando no momento (escutando) usando o last.fm.
 <b>/lartist</b> ou <b>/lart</b> - Mostra o(a) artista que você está scrobblando no momento (escutando) usando o last.fm.
 
 • Para utilizar a plataforma do last.fm recomendo que veja um tutorial caso não saiba como usar.

