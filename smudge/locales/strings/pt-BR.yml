misc_help: |
 <b>/tr [idioma] [palavra]</b> - Traduzirá a palavra que voce digitar para o idioma de sua preferencia.
 <i><b>Obs</b>: o comando também funciona através de resposta
 Basta digitar <b>"/tr [idioma]"</b> respondendo uma frase</i>
 
 <b>/short [url]</b> - Para encurtar uma URL.
 
 <b>/ddd [DDD]</b> - Retornará algumas informações sobre o DDD (Brasileiro) especificado.
 <b>/cep [CEP]</b> - Retornará algumas informações sobre o CEP (Brasileiro) especificado.
 
 <b>/sdl [link]</b> - Esse comando baixa videos do <b>Instagram, TikTok e Twitter.</b>
 
 <b>/ytdl [Palavra ou link]</b> - Se você utilizar um link o bot irá baixar do YouTube, caso você escreva uma palavra, o bot buscará no youtube e baixará.
 <b>/yt [Palavra]</b> - Faz uma busca no YouTube vídeos com a palavra que você escreveu e retorna uma lista com vídeos.
 
