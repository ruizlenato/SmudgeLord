    <b>SmudgeLord's Privacy Policy.</b>

    SmudgeLord is built to provide users with transparency and trust. 
    Thank you for trusting me and I am fully dedicated to protect your privacy.

    <i>This privacy policy may be updated and changes will be communicated through SmudgeLord's Channel - @SmudgeLordChannel.</i>
  privacyGroupMsg: |
    To acess SmudgeLord's privacy policy, <b>click on the button below.</b>
  yourDataMsg: |-
    <b>About your data.</b>

    <b>1. Data collection.</b>
    bot collects only essential information to provide a personalized experience.
    <b>The data collected includes:</b>
    - <b>User information on Telegram:</b> User ID, first name, idioma and username.
    - <b>Your bot settings:</b> Settings that you have set in the bot, like, your language and LastFM username, all as provided by the user themselves.

    <b>2. Data usage.</b>
    The data collected by bot is used exclusively to improve the user experience and offer a more efficient service
    - <b>User Information on Telegram</b> is used for identification and communication with the user.
    - <b>Your bot settings</b> are used to integrate and personalize the bot services.

    <b>3. Data Sharing.</b>
    The data collected by the bot is not shared with third parties, except where required by law. 
    All your data is stored securely.

    <b>Note:</b> Your user information on Telegram is public information of the platform. We don't know your "real" data.
  aboutMsg: |-
    <b>‚Äî SmudgeLord</b>
    SmugeLord (Smudge The Cat) is a cat that has become a meme on the internet. His fame arose from an image in which he is seen next to a woman shouting angrily

    <b>- Source code:</b> <a href='https://github.com/ruizlenato/SmudgeLord'>GitHub</a>
    <b>- Developer:</b> @ruizlenato
    <i>This project has no connection to Smudge The Cat, I'm just using his name and image because I'm a big fan of the cat.</i>

    <b>üí∏ Donate: Help keep the bot online, make a donation via PIX or PayPal.</b>
    ‚Ä¢ Pix Key and PayPal Email: <code>ruizlenato@proton.me</code>

    If you want to contribute in another way, with a card for example, click on the button below and you will be redirected to the Ko-Fi donation link.

