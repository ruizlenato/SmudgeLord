  youtubeVideoInfo: |
    <b>T√≠tulo:</b> %s
    <b>Autor:</b> %s
    <b>Tamanho:</b> <code>%.2f</code> (V√≠deo) | <code>%.2f</code> (√Åudio)
    <b>Dura√ß√£o:</b> %s
  youtubeDownloadVideo: üé¨ Download video
