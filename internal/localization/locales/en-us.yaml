  menuText: |
    <b>Settings ‚Äî</b> Here are my settings for this group.
    To know more, <b>click on the buttons below.</b>
  help: |
    <b>Settings:</b>

    This module is designed to be <b>used in groups.</b>
    You must be an administrator to use them.

    <b>‚Äî Commands:</b>
    <b>/disable (command):</b> Disable the command specified in the group.
    <b>/enable (command):</b> Enables the specified command that was later disabled.
    <b>/disableable:</b> Lists all the commands that can be deactivated.
    <b>/disabled:</b> Lists all commands that are currently disabled.
    <b>/config:</b> Returns a menu with some group settings

