#Strings
strings:
  afk:
    name: "Afk"
    now-unavailable: "<b>{}</b> está agora indisponível!"
    user-available: "<b><a href='tg://user?id={}'>{}</a></b> está de volta!"
    user-unavailable: "<b><a href='tg://user?id={}'>{}</a></b> is <b>unavailable!</b>\nLast seen <code>{}</code> ago"
    user-reason: "\n<b>Motivo:</b> <code>{}</code>"
    help: |
      AFK significa “<i>away from keyboard</i>” que traduzido para o português, significa  “Longe do teclado”.
      É basicamente uma giria internetês para dizer que você está ausente.

      <b>/afk <i>(motivo)</i> —</b> Define você mesmo como ausente.
      <b>brb <i>(motivo)</i> —</b> Faz o mesmo que o comando afk mas sem ter que usar a <code>/</code>.

      Quando se define como afk, qualquer menção a você será respondida com uma mensagem informando está ausente!
  config:
    no-admin: "Você não é um administrador do grupo."
    medias-button: "Mídias"
    config-text: "<b>Configurações</b> — Aqui estão as minhas configurações para esse grupo, para saber mais, <b>clique nos botões abaixo.</b>"
    medias-captions-button: "Legendas:"
    medias-auto-button: "Automático:"
    medias-config-text: |
      <b>Configurações de download de mídia.</b>
      <i>Para saber mais sobre o módulo <b>'mídias'</b>, use <code>/help<code> em meu chat privado.</i>


      Para saber o que cada botão faz, clique no botão com o nome da configuração.
  lastfm:
    name: "LastFM"
    ask-username: "<a href='tg://user?id={}'>{}</a>, Me envie seu nome de usuário do last.fm."
    wrong-username: "<b>Erro</b>\nSeu usuário do last.fm está errado"
    saved-username: "<b>Pronto, nome de usuário do last.fm foi salvo!</b>"
    no-username: "<b>Você não definiu seu nome de usuário do last.fm.</b>\nUse o comando /setuser para definir"
    no-scrobbles: "<b>Aparentemente, você nunca scrobblou uma música no LastFM.</b>\n\nSe você está tendo problemas, vá para last.fm/about/trackmymusic e veja como conectar sua conta ao seu aplicativo de música."
    is-listening: "<b><a href='https://last.fm/user/{}'>{}</a></b> está ouvindo pela <b>{}ª vez</b>:\n\n"
    was-listening: "<b><a href='https://last.fm/user/{}'>{}</a></b> estava ouvindo pela <b>{}ª vez</b>:\n\n"
    help: |
      Last.fm é um serviço on-line que oferece vários recursos relacionados à música. Você pode rastrear a música que você escuta em diferentes plataformas de streaming e assim criar um perfil de música personalizado. dando recomendações de músicas e artistas com base em seus gostos.


      <b>/setuser —</b> Configura seu nome de usuario do last.fm.
      <b>/lastfm|/lt —</b> Mostra a música que você está ou estava scrobblando (escutando) no last.fm.
      <b>/lalbum|/lalb —</b> O mesmo que o de cima só que com álbum.
      <b>/lartist|/lart —</b> O mesmo que o de cima só que com artista.
