#Strings
strings:
  afk:
    name: "Afk"
    now-unavailable: "<b>¡{}</b> ahora no está disponible!"
    user-available: "¡<b><a href='tg://user?id={}'>{}</a></b> ha vuelto!"
    user-unavailable: "¡<b><a href='tg://user?id={}'>{}</a></b> <b>no está disponible!</b>\n<i>Visto por última vez hace<code> {}</code></i>"
    user-reason: "\n<b>Motivo:</b> <code>{}</code>"
    help: |
      AFK significa “away from keyboard”  que traducido al español, significa “Lejos del teclado”.
      Es básicamente la jerga de Internet para decir que estás ausente.

      <b>/afk <i>(motivo)</i> —</b> Defínase a sí mismo como ausente.
      <b>brb <i>(motivo)</i> —</b> Hace lo mismo que el comando afk pero sin tener que usar el <code>/</code>.

      Cuando estés a distancia, cualquier mención tuya será respondida con un mensaje de que estás ausente.
