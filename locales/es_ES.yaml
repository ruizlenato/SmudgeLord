  lastfm:
    name: "LastFM"
    ask-username: "<a href='tg://user?id={}'>{}</a>, Envíame tu nombre de usuario de last.fm."
    wrong-username: "<b>Error</b>\nTu nombre de usuario de last.fm está incorrecto"
    saved-username: "<b>¡Hecho, usuario de last.fm guardado!</b>"
    no-username: "<b>No ha establecido su nombre de usuario de last.fm.</b>\nUtilice el comando /setuser para configurar"
    no-scrobbles: "<b>Parece que nunca has hecho scrobbling de una canción en LastFM.</b>\n\nSi tienes problemas, ve a last.fm/about/trackmymusic y mira cómo conectar tu cuenta a tu aplicación de música."
    is-listening: "<b><a href='https://last.fm/user/{}'>{}</a></b> está escuchando por la <b>{}ª vez</b>:\n\n"
    was-listening: "<b><a href='https://last.fm/user/{}'>{}</a></b> estaba escuchando por <b>{}ª vez</b>:\n\n"
    help: |
      Last.fm es un servicio en línea que ofrece diversas funciones relacionadas con la música. Puedes registrar la música que escuchas en diferentes plataformas de streaming y crear así un perfil musical personalizado, que ofrece recomendaciones de canciones y artistas en función de tus gustos.

      <b>/setuser —</b> Define tu nombre de usuario en last.fm.
      <b>/lastfm|/lt —</b> Muestra la canción que estás escuchando en last.fm.
      <b>/lalbum|/lalb —</b> Muestra el álbum que estás escuchando en last.fm.
      <b>/lartist|/lart —</b> Muestra el artista al que estás escuchando en last.fm.
